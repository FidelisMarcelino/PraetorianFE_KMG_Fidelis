<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Comment = CTRL + / -->

    <!-- Navbar -->
    <div class="navbar">
        <div class="left">
            <p class="logo">Educool school</p>

            <!-- Copy 1 baris = ALT + SHIFT + ARROW down -->
            <a href="">Courses</a>
            <a href="">Contact Us</a>
            <a href="">About Us</a>
        </div>

        <div class="right">
            <button class="login">Login</button>
            <button class="follow">Follow Us</button>
        </div>
    </div>

    <!-- Landing -->
    <div class="landing">
        <div class="text">
            <h1>New way to study online with the best education system.</h1>
            
            <button class="read">Read more</button>
            <button class="join">Join us</button>
        </div>

        <div class="image">
            <img class="img-men" src="Element Sesi 2/Element Sesi 2/Men.png" alt="">
        </div>
    </div>

    <!-- Animation Gear -->
    <div class="gear">
        <img class="img-gear" src="Element Sesi 2/Element Sesi 2/gear.png" alt="">
    </div>

    <!-- Grid -->
    <div class="grid-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
