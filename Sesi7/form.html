<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="m-1">
        <a href="index.html" class="bg-red-500 text-white font-semibold rounded-sm">
            <button class="cursor-pointer p-2">Back</button>
        </a>
    </div>

    <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
        <h2 id="formTitle" class="text-2xl font-bold text-center text-violet-700 mb-2">Add New Products</h2>

        <form id="productForm" class="flex flex-col gap-3">
            <input type="text" id="title" placeholder="Input Product Title" class="border p-2 rounded">
            <input type="number" id="price" placeholder="Input Product Price" class="border p-2 rounded">
            <input type="text" id="description" placeholder="Input Product Description" class="border p-2 rounded">
            <input type="text" id="image" placeholder="Input Product Image" class="border p-2 rounded">
            <button type="submit"
                class="bg-violet-700 text-white py-2 rounded hover:bg-violet-800 font-semibold">Submit</button>

            <p id="message" class="text-center mt-2"></p>
        </form>
    </div>
</body>
<script src="form.js"></script>

</html>
