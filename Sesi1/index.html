<!DOCTYPE html>

  <body>
    <!-- CTRL + / = comment -->
    <!-- ALT + SHIFT + ARROW DOWN/UP = duplicate 1 baris -->

    <!-- Heading -->

      <h2 style="color: blueviolet; background-color: azure; border-radius: 10px; padding: 4px;">Front End Class</h2>
